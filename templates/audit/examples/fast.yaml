# Fast preset for quick code audit
# Surface-level review for time-constrained situations

repo_path: "."
scope:
  - "."
time_budget_minutes: 15
depth: fast
output_format: markdown
risk_tolerance: balanced
audience: senior_eng
focus_areas:
  - code_quality
  - error_handling
exclude_patterns:
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/vendor/**"
  - "**/__pycache__/**"
  - "**/test/**"
  - "**/tests/**"
  - "**/*_test.py"
  - "**/*.test.js"
severity_threshold: warning
